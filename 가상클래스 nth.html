<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child > u:nth-child(odd) {background-color: coral;}
        .type > u:nth-of-type(even) {background-color: coral;}
        .child1 > u:nth-child(odd) {background-color: green;}
        .type1 > u:nth-of-type(even) {background-color: green;}
        td:nth-child(odd) {background-color: lime;}
    </style>
</head>

<body>
    <div class="child">
        <u>1번</u> <u>2번</u> <u>3번</u>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type">
        <u>1번</u> <u>2번</u> <u>3번</u>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="child1">
        <u>1번</u> <u>2번</u> <em>3번</em>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
    <div class="type1">
        <u>1번</u> <u>2번</u> <em>3번</em>
        <u>4번</u> <u>5번</u> <u>6번</u>
    </div>
<br><br>
    <table border="1">
        <tr>
            <td>1</td><td>2</td><td>3</td><td>1</td><td>2</td>
        </tr>
        <tr>
            <td>4</td><td>5</td><td>6</td><td>4</td><td>5</td>
        </tr>
        <tr>
            <td>7</td><td>8</td><td>9</td><td>7</td><td>8</td>
        </tr>
    </table>
        

</body>

</html>
