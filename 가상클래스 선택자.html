<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input + span {display: none;}
        input:checked + span {display: inline-block;}
        input:checked + span + span { display: none;}

        a {transition: 1.5s;text-decoration: none; color: red;}
        a:hover {background-color: gold;}
        a:active {background-color: aqua;}
        a:visited {opacity: 0.7; color: gray;}

        .r:focus {background-color: yellow; color: red;}
        .g:focus {background-color: yellow; color: green;}

    </style>
</head>

<body>

    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>
    <hr>
    <input type="checkbox">
    <span style="color:green;">선택O</span>
    <span style="color: red;">선택X</span>

    <br><hr><br><br>
    
    
    <a href="http://ggoreb.com">
        이 링크를 가리켜보세요.
    </a>
    
    <br><hr><br><br>

    <input class="r" value="focus => red"><br>
    <input class="g" value="focus => green">

    
        

</body>

</html>
