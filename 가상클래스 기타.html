<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {text-decoration: none;}
        a:visited {color: green;}
        a:active {color:purple}
        a::before {
            content: '앵커태그 -'; color: skyblue;
        }
        a:active::after {
            content: '('attr(href)')'; color:red
        }
        a::selection { background-color: cyan;}
    </style>
</head>
<body>
    <a href="http://ggoreb.com">GGoReb</a><br>
    <a href="http://www.zdnet.co.kr">ZDNET</a><br>
    <a href="http://www.oss.kr">공개SW포털</a><br>
    <a href="http://bloter.net">블로터</a>

</body>
</html>
